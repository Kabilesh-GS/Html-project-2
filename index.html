<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class="top-div">

            <div class="header-logo">Transformers!</div>
            <div class="link-1">
                <a href="https://en.wikipedia.org/wiki/Transformers_(film_series)">
                    <button class="button-1">About</button>
                </a>
            </div>
            <div class="link-2">
                <a href="https://transformers.hasbro.com/en-us/characters">
                    <button class="button-2">Characters</button>
                </a>
            </div>
            <div class="main-flex">
                <div class="flex">
                    <div class="message-main">
                        Autobots !
                    </div>
                    <div class="message-des">
                        Calling all Autobots! This is the landing page for you. Register to join the army. Togeather we defeat the decepticons.
                    </div>
                    <div class="join-button">
                        <button class="join">Join</button>
                    </div>
                </div>    
                <img class="img" src="images/optimus-prime.jpg" width="300">
             </div> 

        </div>

        <div class="middle-div">

            <div class="title-div">
                Characters
            </div>
            <div class="character-div">
                <div class="prime">
                    <img class="prime-img" src="images/prime1.jpeg" width="200">
                    Optimus Prime
                </div>
                <div class="bumbelbee">
                    <img class="bumbelbee-img" src="images/bumblebee1.jpg" width="200">
                    Bumblebee
                </div>
            </div>

        </div>
    </body>
</html>
